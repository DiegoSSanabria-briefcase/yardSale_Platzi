<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/shopping_cart.css" rel="stylesheet"  type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>shopping-cart</title>
</head>
<body>
    <aside class="product-detail">

            <div class="title-container">
                <img src="../assets/img/icons/flechita.svg" alt="arrow">
                <p class="title">My order</p>
            </div>
            

            <div class="my-order-content">
                
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/706144/pexels-photo-706144.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="Stereo">
                    </figure>
                    <p>Stereo</p>
                    <p>$120.00</p>
                    <img src="../assets/img/icons/icon_close.png" alt="close">
                </div>

                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/706144/pexels-photo-706144.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="Stereo">
                    </figure>
                    <p>Stereo</p>
                    <p>$120.00</p>
                    <img src="../assets/img/icons/icon_close.png" alt="close">
                </div>

                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/706144/pexels-photo-706144.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="Stereo">
                    </figure>
                    <p>Stereo</p>
                    <p>$120.00</p>
                    <img src="../assets/img/icons/icon_close.png" alt="close">
                </div>

                <div class="order">
                    <p>
                        <span>Total</span>
                    </p>
                    <p>$560.00</p>
                </div>

                <button class="primary-button">
                   Checkout
                </button>

            </div>
        

    </aside>
</body>
</html>
